version: "3"

services:

  nginx:
    container_name: nginx${PROJECT_NUMBER}
    restart: unless-stopped
    build:
      context: nginx/
      dockerfile: Dockerfile
    links:
      - ckan
    ports:
      - "0.0.0.0:${NGINX_PORT}:80"
    environment:
      - TZ=${TZ}
    
  ckan:
    container_name: ckan${PROJECT_NUMBER}
    restart: unless-stopped
    image: testupckan
    build:
      context: docker/
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - CKAN_SITE_URL=${DEFAULT_URL}
      - CKAN_SQLALCHEMY_URL=postgresql://ckan:${POSTGRES_PASSWORD}@db/ckan
      - CKAN_DATASTORE_WRITE_URL=postgresql://ckan:${POSTGRES_PASSWORD}@db/datastore
      - CKAN_DATASTORE_READ_URL=postgresql://datastore_ro:${DATASTORE_READONLY_PASSWORD}@db/datastore
      - CKANEXT__XLOADER__JOBS_DB__URI=postgresql://ckan:${POSTGRES_PASSWORD}@db/ckan
    links:
      - db
      - solr
      - redis
    volumes:
      - ckan_storage:/var/lib/ckan
      - ckan_config:/srv/app/conf

  db:
    container_name: db-${PROJECT_NUMBER}
    restart: unless-stopped
    build:
      context: postgresql/
      args:
        - DATASTORE_READONLY_PASSWORD=${DATASTORE_READONLY_PASSWORD}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    environment:
      - DATASTORE_READONLY_PASSWORD=${DATASTORE_READONLY_PASSWORD}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - TZ=${TZ}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-ckan}", "-d", "${POSTGRES_DB:-ckan}"]
     
  solr:
    container_name: solr${PROJECT_NUMBER}
    image: ckan/ckan-solr:2.10-solr8
    restart: unless-stopped
    volumes:
      - solr_data:/var/solr
    environment:
      - TZ=${TZ}
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:8983/solr/"]

  redis:
    container_name: redis${PROJECT_NUMBER}
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-e", "QUIT"]

volumes:
  ckan_storage:
  ckan_config:
  pg_data:
  solr_data:
